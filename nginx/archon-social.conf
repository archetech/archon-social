server {
    listen 80;
    server_name archon.social;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name archon.social;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/archon.social/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/archon.social/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Landing page (static)
    location = / {
        root /var/www/archon.social;
        index index.html;
    }

    # Landing page assets
    location ~* ^/(archon-logo|favicon|.*\.(css|js|png|ico|jpg|svg))$ {
        root /var/www/archon.social;
        try_files $uri =404;
    }

    # React app at /app
    location /app {
        alias /var/www/archon.social/app;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    # Member profile pages (served by React app)
    location /member {
        alias /var/www/archon.social/app;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    # API routes → Express backend
    location /api {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth routes → Express backend
    location /oauth {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Registry endpoint → Express backend
    location /registry {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
